  <script type="text/javascript">
    function buildOfferingsMap() {

      var mapOptions = {
        center: new google.maps.LatLng(39.197668, -96.585295),
        zoom: 14,
        mapTypeId: google.maps.MapTypeId.ROADMAP
      };

      return new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    }
  </script>
  <script type="text/javascript">
    $(document).ajaxStart(function() {
      $("#wait").css("display","block");
    });

    $(document).ajaxStop(function() {
      $("#wait").css("display","none");
    });

    $(document).ajaxStop(function() {
      setTimeout(function(){
        var bell = Snap.select("#bell")
         if(bell){
          bellMain = bell.select("#bellMain");

          //bellAnimate();

          $("#bell").hover(bellAnimate, function() {
            bellMain.stop();
                bellMain.animate({
              transform : "r0 0 0"
            }, 150, mina.backin);
          });
        }
      }, 1000);

      function bellAnimate() {
        bellMain.animate({
          transform : "r15 16 0"
        }, 150, mina.backin,function(){

          bellMain.animate({
            transform : "r-10 16 0"
          }, 150, mina.backin,function(){
            bellAnimate();
          });

        });
      }
    });

  </script>
